<form [formGroup]="formulaire">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" />
    @if(formulaire.get('email')?.hasError('required')) {
        <mat-errot>L'email est requis</mat-errot>
    } @else {
        <mat-errot>L'email est invalide</mat-errot>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput placeholder="Password" formControlName="password" />
    <mat-error>Mot de passe requis</mat-error>
  </mat-form-field>

  <button mat-raised-button>Se connecter</button>
</form>
